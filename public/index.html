<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Spinny</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      @import url("https://fonts.googleapis.com/css?family=Montserrat:500,400,italic");
      @font-face {
        font-family: "Arimo Hebrew Subset Italic-BoldItalic";
        src: url("https://anima-uploads.s3.amazonaws.com/projects/6364a36ff7e17abb6102dfb3/fonts/arimo-italic-variablefont_wght.ttf")
          format("truetype");
      }
    </style>
    <style>
      @import url("https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css");
      * {
        -webkit-font-smoothing: antialiased;
        box-sizing: border-box;
      }
      html,
      body {
        margin: 0px;
        height: 100%;
      }
      button:focus-visible {
        outline: 2px solid #2E054E !important;
        outline: -webkit-focus-ring-color auto 5px !important;
      }
      a {
        text-decoration: none;
      }
    </style>
  </head>
  <body color="#ECE2F5">
    <div id="root"></div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
